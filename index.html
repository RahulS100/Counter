<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Css Linking Section-->
    <link rel="stylesheet" href="main.css">

    <!--font-awesome linking section\-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--jquery linking section-->


    <title>Counter</title>
</head>
<body>
    <!-- navar area -->
    <nav class="navbar-container"><h2 class="nav-heading">Counter</h2></nav>

    <!-- main section -->
    <div class="main-section">
        <div class="count-point"><h1 class="count-point-txt" id="count">0</h1></div>
        <div class="counter-control-btn">
            <button class="add1 same-prop same_w-h" id="add"><i class="fas fa-plus"></i></button>
            <button class="reset same-prop" id="reset"><img src="https://img.icons8.com/material-outlined/24/000000/recurring-appointment.png"/></button>
            <button class="rem1 same-prop same_w-h" id="rem"><i class="fas fa-minus"></i></button>
        </div>
    </div>

    <!-- footer section -->
    <footer class="foot"><h2 class="foot-heading">Counter 2021</h2></footer>

    <!--Javascript linking-->
    <script src="main.js"></script>
</body>
</html>
